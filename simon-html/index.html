<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body style="background-color: #D6C9C9;">
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1 style="font-family: Arial; color: #2F195F; font-style: italic;">Simon<sup>&reg;</sup></h1>

      <img src="simon-1.png" height="100" width="100" alt="Picture of Simon">

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <ol><a href="index.html">Home page</a></ol>
          <ol><a href="play.html">Let's play!</a></ol>
          <ol><a href="scores.html">Keep track of scores</a></ol>
          <ol><a href="about.html">About page</a></ol>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1 style="font-family: Arial; color: #2F195F; font-style: italic;">Welcome</h1>
      <p style="font-family: Arial; color: #2F195F; font-style: italic;" >Login to play</p>
      <form method="get" action="play.html">
        <label for="name" style="font-family: Arial; color: #2F195F; font-style: italic;">What is your name?</label>
        <input type="text" id="name" placeholder="Type your name here" />
        <button type="submit">Login</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset" style="font-family: Gill Sans; color: #0F1020;">Ivett Betlej</span>
      <br />
      <a href="https://github.com/IvettB/simon">GitHub</a>
    </footer>
  </body>
</html>
